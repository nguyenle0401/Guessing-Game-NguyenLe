<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid text-body bg-warning text-center fs">
        <div class="v-center border border-secondary rounded p-5 w-75 style-bg">
            <h1 class="font-weight-bold style-1">Number Guessing Game</h1>
            <h3 id="timecount"></h3>
            <h3 id="youLost"></h3>
            <h3 class="time-guess">You have 3 times guess</h3>
            <div>
                <button class="style-b2" onclick="getReady()">🎉Are you ready?🎉<br>Click me please</button>  
            </div>
            
            <h3 id="warning"></h3>

            <h2 id="resultArea"></h2>
            <div>
                <input type="number" id='guessingArea'>
            </div>
            <div>
                <button class="style-b1" onclick="guessNumber()">Guess</button>
            </div>
            
            <button class="style-b1" type="button" onclick="reset()">Reset</button>
            <h3 id="guesstime">Guess Time</h3>

            <div id="historyArea">History</div>
            <script src="script.js"></script>

        </div>
        <!-- <footer>
       <span> Built with ️❤️ by <a href="https://github.com/nguyenle0401">Nguyen Le</a></span>
    </footer> -->
    </div>
</body>


</html>
